// Set up everything required for releasing on Bintray
ext {
    bintrayRepo = 'pudge'
    bintrayName = "${GROUP}:${POM_ARTIFACT_ID}"
    bintrayVersionName = VERSION_NAME
    bintrayDescription = POM_DESCRIPTION
    projectUrl = 'https://github.com/s1rius/WillFix'
    issuesUrl = 'https://github.com/s1rius/WillFix/issues'
    scmUrl = 'https://github.com/s1rius/WillFix.git'
    scmConnection = 'scm:git:https://github.com/s1rius/WillFix.git'
    scmDeveloperConnection = 'scm:git:git@github.com/s1rius/WillFix.git'

    libraryName = POM_NAME
    artifact = POM_ARTIFACT_ID

    developerId = 's1rius'
    developerName = 's1rius'

    projectLicenses = 'MIT'
}

// Set up the Android Maven publication (POM etc.)
apply from: rootProject.file('gradle/android-maven-install.gradle')

// Upload to Bintray
apply from: rootProject.file('gradle/bintray.gradle')
