import wtf.s1.buildsrc.ClassPaths
import wtf.s1.buildsrc.Deps

buildscript {
    repositories {
        google()
        jcenter()
        maven {
            url "https://repo.commonsware.com.s3.amazonaws.com"
        }
        maven { url "https://dl.bintray.com/s1rius/pudge" }
    }
}

apply plugin: 'java-gradle-plugin'
apply plugin: 'kotlin'
// apply plugin: 'maven'

apply from: rootProject.file('release.gradle')

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(project(":willfix-core"))
    implementation(Deps.Kotlin.stdLib)
    implementation(gradleApi())
    implementation(localGroovy())
    implementation("com.android.tools.build:gradle:3.6.3")
    implementation("com.android.tools.build:gradle-api:3.6.3")
    implementation("org.ow2.asm:asm:8.0.1")
    implementation("org.ow2.asm:asm-util:8.0.1")
    implementation("org.ow2.asm:asm-commons:8.0.1")

    testImplementation 'junit:junit:4.13'
}

gradlePlugin {
    plugins {
        // 声明插件信息，这里的 hello 名字随意
        willfix_plugin {
            // 插件ID
            id = 's1.willfix'
            // 插件的实现类
            implementationClass = 'wtf.s1.willfix.WillFixPlugin'
        }
    }
}



java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

version = VERSION_NAME
group = GROUP

